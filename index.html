<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="applications/style.css">

    <div class="content">
        <div class="univers-nav">

                <img class="univers-nav__divider" src="applications/images/divider.svg" alt="divider">

                <div class="univers-nav__trademark">
                    <img src="applications/images/trademark.svg" alt="trademark">
                </div>
                <img class="univers-nav__search" src="applications/images/search.svg" alt="search">
            </div>

            <ul class="univers-nav__menu">
                <a class="univers-nav__list" href="#">
                    <li>Ремонт техники</li>
                </a>
                <a class="univers-nav__list" href="#">
                    <li>Услуги и сервисы</li>
                </a>
                <a class="univers-nav__list" href="#">
                    <li>Корпоративным клиентам</li>
                </a>
                <a class="univers-nav__list" href="#">
                    <li>Продавцам техники</li>
                </a>
                <a class="univers-nav__list" href="#">
                    <li>Партнерам</li>
                </a>
                <a class="univers-nav__list" href="#">
                    <li>Производителям</li>
                </a>
                <a class="univers-nav__list" href="#">
                    <li>Наши сервисные центры</li>
                </a>
                <a class="univers-nav__list" href="#">
                    <li>Контакты</li>
                </a>
            </ul>

            <div class="univers-nav__three-icons">
                <img src="applications/images/phone.svg" alt="phone">
                <img src="applications/images/chat.svg" alt="chat">
                <img src="applications/images/profile.svg" alt="profile">
                <img class="univers-nav__divider" src="applications/images/divider.svg" alt="divider">
            </div>

            <div class="univers-nav__rigth-icons">
                <img src="applications/images/repair.svg" alt="repair">
                <img src="applications/images/checkstatus.svg" alt="checkstatus">
            </div>

            <div class="univers-nav__mail">
                mail@cps.com
            </div>

            <div class="univers-nav__phone">
                8 800 890 8900
            </div>

            <div class="univers-nav__language">
                <a class="univers-nav__list" href="#">
                    <p>RU</p>
                </a>
                <a class="univers-nav__list" href="#">
                    <p>EN</p>
                </a>
                <a class="univers-nav__list" href="#">
                    <p>CH</p>
                </a>
            </div>

        </div>

        <div class="main-content">
            <h1>Услуги и сервисы</h1>
            <div class="main-content__univers-nav__rigth-icons">
                <p>Оставить заявку</p>
                <img src="applications/images/repair.svg" alt="repair">
                <p>Статус ремонта</p>
                <img src="applications/images/checkstatus.svg" alt="checkstatus">
            </div>
        </div>


    </div>

    <div class="brands">

        <div class="brand">
            <img src="applications/images/lenovo.png" alt="Lenovo">
            <button class="red-arrow pointer">
                <img src="applications/images/go.svg" alt="red-arrow"> </img>

        <div class="brand">

            <button class="red-arrow pointer">
                <img src="applications/images/go.svg" alt="red-arrow"> </img>

        <div class="brand">

            <button class="red-arrow pointer">
                <img src="applications/images/go.svg" alt="red-arrow"> </img>

        <div class="brand">

                <img src="applications/images/go.svg" alt="red-arrow"> </img>

        <div class="brand">

            <button class="red-arrow pointer">
                <img src="applications/images/go.svg" alt="red-arrow"> </img>
            </button>
        </div>


        <div class="brand closed">
            <img src="applications/images/lenovo.png" alt="Lenovo">
            <button class="red-arrow pointer">
                <img src="applications/images/go.svg" alt="red-arrow"> </img>
            </button>
        </div>

        <div class="brand closed">
            <img src="applications/images/samsung.png" alt="Samsung">
            <button class="red-arrow pointer">
                <img src="applications/images/go.svg" alt="red-arrow"> </img>
            </button>
        </div>

        <div class="brand closed">
            <img src="applications/images/apple.png" alt="Apple">
            <button class="red-arrow pointer">
                <img src="applications/images/go.svg" alt="red-arrow"> </img>
            </button>
        </div>


    </div>
    <input type="checkbox" id="toggle-btn">
    <label for="toggle-btn" class="button" data-show-text="Показать все" data-hide-text="Скрыть ">
        <img src="applications/images/icon.svg" alt="arrows-down">
        <span>Показать все</span>
    </label>

    <script src="applications/main.js"></script>

</body>

</html>
